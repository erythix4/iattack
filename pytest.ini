[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --tb=long --strict-markers --no-header -p tests.conftest_report
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to execute
    web: Web/API tests
    bombard: Stress/bombardment tests
    http: Real HTTP tests (require running server for Grafana metrics)
filterwarnings =
    ignore::DeprecationWarning
log_cli = false
