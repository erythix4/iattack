# ML Security Monitoring Demo Stack
# 
# Usage: docker-compose up -d
# Access Grafana at http://localhost:3000 (admin/admin)
#
# Reference: FOSDEM 2026 - AI Security Monitoring

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./alerting:/etc/prometheus/rules
      - ./examples/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./examples/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./dashboards:/var/lib/grafana/dashboards
      - ./examples/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./examples/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./examples/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped

  # ML Security Exporter (simulated)
  ml-exporter:
    build:
      context: .
      dockerfile: examples/Dockerfile.exporter
    container_name: ml-security-exporter
    ports:
      - "9101:9101"
    environment:
      - MODEL_NAME=fraud-detector-v2
      - SIMULATE_ATTACKS=true
    restart: unless-stopped

  # Attack simulator for demo
  attack-simulator:
    build:
      context: .
      dockerfile: examples/Dockerfile.simulator
    container_name: attack-simulator
    depends_on:
      - ml-exporter
    environment:
      - TARGET_URL=http://ml-exporter:9101
      - ATTACK_INTERVAL=5
    profiles:
      - demo
    restart: unless-stopped

networks:
  default:
    name: ml-security-network
