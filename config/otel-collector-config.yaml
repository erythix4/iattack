# OpenTelemetry Collector Configuration
# Receives telemetry from LLM Attack Lab and exports to backends

receivers:
  # OTLP receiver for traces and metrics from the application
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver to scrape metrics endpoints
  prometheus:
    config:
      scrape_configs:
        - job_name: 'llm-attack-lab'
          scrape_interval: 10s
          static_configs:
            - targets: ['llm-attack-lab:8000']
          metric_relabel_configs:
            - source_labels: [__name__]
              regex: '(llm_.*|python_.*|process_.*)'
              action: keep

        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor for efficiency
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add attributes
  resource:
    attributes:
      - key: service.namespace
        value: llm-attack-lab
        action: upsert
      - key: deployment.environment
        value: production
        action: upsert

  # Attributes processor for metrics
  attributes:
    actions:
      - key: collector
        value: otel-collector
        action: insert

exporters:
  # Export to VictoriaMetrics via Prometheus Remote Write
  prometheusremotewrite:
    endpoint: "http://victoriametrics:8428/api/v1/write"
    tls:
      insecure: true
    resource_to_telemetry_conversion:
      enabled: true

  # Prometheus exporter for self-monitoring
  # Note: const_labels removed to avoid duplicate labels with attributes processor
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: otel

  # Logging exporter for debugging
  logging:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

  # OTLP exporter (for future Tempo/Jaeger integration)
  # Note: To enable, add to traces pipeline exporters and set endpoint
  # Currently disabled - uncomment and configure when Jaeger/Tempo is added
  # otlp/traces:
  #   endpoint: "jaeger:4317"
  #   tls:
  #     insecure: true

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133
    path: "/health"

  # Performance profiler
  pprof:
    endpoint: 0.0.0.0:1777

  # zPages for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [prometheusremotewrite, prometheus, logging]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
