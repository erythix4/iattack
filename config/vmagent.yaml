# VMAgent Prometheus Scrape Configuration
# Scrapes metrics from LLM Attack Lab and OTel Collector

global:
  scrape_interval: 15s
  external_labels:
    monitor: 'llm-attack-lab-monitor'

scrape_configs:
  # LLM Attack Lab Application Metrics
  - job_name: 'llm-attack-lab'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['llm-attack-lab:8000']
        labels:
          service: 'llm-attack-lab'
          environment: 'production'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # LLM Attack Lab API Prometheus Endpoint
  - job_name: 'llm-attack-lab-api'
    scrape_interval: 15s
    metrics_path: '/api/metrics/prometheus'
    static_configs:
      - targets: ['llm-attack-lab:8081']
        labels:
          service: 'llm-attack-lab-api'
          environment: 'production'

  # OpenTelemetry Collector Self-Monitoring
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  # OTel Collector Prometheus Exporter
  - job_name: 'otel-collector-exporter'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector-exporter'

  # VictoriaMetrics Self-Monitoring
  - job_name: 'victoriametrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['victoriametrics:8428']
        labels:
          service: 'victoriametrics'
